version: 0.0
os: linux
files: 
  - source: /
    destination: /home/ubuntu/django_aws_cicd_demo
permissions:
  - object: /home/ubuntu/django_aws_cicd_demo
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
      - location: /home/ubuntu/django_aws_cicd_demo/scripts/clean_instance.sh
        timeout: 300
        runas: ubuntu
  AfterInstall:
      - location: /home/ubuntu/django_aws_cicd_demo/scripts/instance_os_dependencies.sh
        timeout: 300
        runas: ubuntu
      - location: /home/ubuntu/django_aws_cicd_demo/scripts/python_dependencies.sh
        timeout: 300
        runas: ubuntu
      - location: /home/ubuntu/django_aws_cicd_demo/scripts/gunicorn.sh
        timeout: 300
        runas: ubuntu
      - location: /home/ubuntu/django_aws_cicd_demo/scripts/nginx.sh
        timeout: 300
        runas: ubuntu
  ApplicationStop:
      - location: /home/ubuntu/django_aws_cicd_demo/scripts/stop_app.sh
        timeout: 300
        runas: ubuntu
  ApplicationStart:
      - location: /home/ubuntu/django_aws_cicd_demo/scripts/start_app.sh
        timeout: 300
        runas: ubuntu
  
  